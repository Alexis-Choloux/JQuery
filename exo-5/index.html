<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="bg-danger bg-gradient" style="height: 800px">
    <div class="container">
        <div class="row text-center">
            <h1>Damme, Stallone, Trump !</h1>
            <h3>Choisissez votre personnage</h3>
        </div>

        <div class="row mt-5">

            <div class="col-md-4 text-center">
                <img src="damme.jpg" alt="jvcd" class="shadow-lg rounded" height="200" id="damme">
            </div>

            <div class="col-md-4 text-center">
                <img src="stallone.jpg" alt="stallone" class="shadow-lg rounded" height="200" id="stallone">
            </div>

            <div class="col-md-4 text-center">
                <img src="trump.jpg" alt="trump" class="shadow-lg rounded" height="200" id="trump">
            </div>

        </div>

        <div class="row text-center mt-5">

            <div class="col-md-5" id="userChoice">
            </div>

            <div class="col-md-2">
                <h1 class="text-white mt-5">FIGHT</h1>
            </div>

            <div class="col-md-5" id="computerChoice">
            </div>

        </div>

        <div class="row text-center mt-5" id="result">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
